{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Forgot Password</h2>
    <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" required class="form-control"> <!-- Appliquer la classe form-control -->
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button> <!-- Appliquer les classes btn et btn-primary -->
    </form>
</div>
{% endblock %}
