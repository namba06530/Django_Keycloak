{% extends 'base.html' %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
        {% if user.is_authenticated %}
        <h1>Welcome to our APP {{ user.first_name }} {{ user.last_name }}</h1>
        <div style="margin-top: 30px;">
            <a href="{% url 'custom_oidc_logout' %}" class="btn btn-outline-danger my-2 my-sm-0" style="font-size: 24px; padding: 10px 30px; margin-right: 10px;">Logout</a>
        </div>
        {% else %}
        <h1>Welcome to our APP</h1>
        <div style="margin-top: 30px;">
            <a href="{% url 'login' %}" class="btn btn-primary" style="font-size: 24px; padding: 10px 30px; margin-right: 10px;">Login</a>
            <a href="{% url 'create_user' %}" class="btn btn-secondary" style="font-size: 24px; padding: 10px 20px;">Sign Up</a>
        </div>
        {% endif %}
    </div>
{% endblock %}
